<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rail Sound Atlas</title>
    <!-- Embed -->
    <meta content="Rail Sound Atlas" property="og:title" />
    <meta content="An interactive atlas for sounds of rail systems across the world!" property="og:description" />
    <meta content="https://railsoundatlas.org" property="og:url" />
    <meta content="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Translinkexpo.svg/960px-Translinkexpo.svg.png" property="og:image" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Translinkexpo.svg/960px-Translinkexpo.svg.png" />
    
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="brand-link" href="/">Rail Sound Atlas</a>
      <div class="header-right">
        <nav class="breadcrumb" aria-label="location">
          <button class="crumb is-active" type="button" data-view="home" id="crumb-home">Home</button>
          <span class="crumb-sep" data-sep="country">/</span>
          <button class="crumb" type="button" data-view="country" id="crumb-country"></button>
          <span class="crumb-sep" data-sep="system">/</span>
          <button class="crumb" type="button" data-view="system" id="crumb-system"></button>
        </nav>
        <div class="system-mode-toggle" id="system-mode-toggle" hidden>
          <button type="button" class="mode-button is-active" id="mode-map">Map</button>
          <button type="button" class="mode-button" id="mode-list">List</button>
        </div>
        <a
          class="github-link"
          href="https://github.com/anthonyhuang07/rail-sound-atlas"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Rail Sound Atlas GitHub Repository"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              fill="currentColor"
              d="M12 .5C5.7.5.7 5.6.7 11.9c0 5 3.2 9.2 7.6 10.7.6.1.8-.3.8-.6v-2.2c-3.1.7-3.8-1.3-3.8-1.3-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.1.1 1.7 1.2 1.7 1.2 1 .1.1.8 2.6.9.3-.7.4-1.2.7-1.5-2.5-.3-5.2-1.3-5.2-5.7 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.2 1.2a11 11 0 0 1 5.8 0c2.2-1.5 3.2-1.2 3.2-1.2.6 1.6.2 2.8.1 3.1.8.8 1.2 1.8 1.2 3.1 0 4.4-2.7 5.4-5.3 5.7.4.4.8 1.1.8 2.3v3.4c0 .3.2.7.8.6 4.4-1.5 7.6-5.7 7.6-10.7C23.3 5.6 18.3.5 12 .5z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main>
      <section class="view is-active" id="view-home">
        <div class="card-grid" id="country-grid"></div>
      </section>

      <section class="view" id="view-country">
        <div id="system-grid"></div>
      </section>

      <section class="view" id="view-system">
        <div class="map-wrap">
          <div id="map-container" aria-label="System map"></div>
          <aside class="map-popup" id="map-popup" aria-live="polite" hidden>
            <div class="map-popup-head">
              <div class="panel-meta">
                <h2 id="popup-title">Details</h2>
                <p id="popup-subtitle"></p>
                <div id="popup-line-icons" class="line-icons" hidden></div>
              </div>
              <button class="close-button" id="popup-close" type="button" aria-label="Close details">
                X
              </button>
            </div>
            <div class="sound-list" id="popup-sound-list" role="list"></div>
          </aside>
        </div>

        <aside class="side-panel" id="side-panel" aria-live="polite" hidden>
          <div class="side-panel-head">
            <div class="panel-main">
              <div class="panel-meta">
                <h2 id="panel-title">System</h2>
                <p id="panel-subtitle">Select a line or station to view sounds.</p>
                <div id="panel-line-icons" class="line-icons" hidden></div>
              </div>
              <img id="panel-system-icon" class="panel-system-icon" alt="" hidden />
            </div>
            <button class="close-button" id="panel-back" type="button" aria-label="Back to system view">
              X
            </button>
          </div>
          <div class="sound-list" id="sound-list" role="list"></div>
        </aside>
        <section class="system-list-view" id="system-list-view"></section>
      </section>
    </main>
    <div class="info-modal" id="info-modal" hidden>
      <div class="info-modal-backdrop" id="info-modal-backdrop"></div>
      <div class="info-modal-card" role="dialog" aria-modal="true" aria-labelledby="info-modal-title">
        <div class="info-modal-head">
          <h3 id="info-modal-title">Sound Info</h3>
          <div class="info-modal-actions">
            <a id="info-modal-download" class="download-button" href="#" download aria-label="Download audio">
              â†“
            </a>
            <button type="button" class="close-button" id="info-modal-close" aria-label="Close sound info">X</button>
          </div>
        </div>
        <div class="info-modal-body" id="info-modal-body"></div>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
