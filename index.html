<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rail Sound Atlas</title>
    <meta
      name="description"
      content="An interactive atlas for sounds of rail systems across the world!"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="brand-link" href="/rail-sound-atlas">Rail Sound Atlas</a>
      <div class="header-right">
        <nav class="breadcrumb" aria-label="location">
          <button class="crumb is-active" type="button" data-view="home" id="crumb-home">Home</button>
          <span class="crumb-sep" data-sep="country">/</span>
          <button class="crumb" type="button" data-view="country" id="crumb-country"></button>
          <span class="crumb-sep" data-sep="system">/</span>
          <button class="crumb" type="button" data-view="system" id="crumb-system"></button>
        </nav>
        <div class="system-mode-toggle" id="system-mode-toggle" hidden>
          <button type="button" class="mode-button is-active" id="mode-map">Map</button>
          <button type="button" class="mode-button" id="mode-list">List</button>
        </div>
      </div>
    </header>

    <main>
      <section class="view is-active" id="view-home">
        <div class="card-grid" id="country-grid"></div>
      </section>

      <section class="view" id="view-country">
        <h2 id="country-title"></h2>
        <div class="card-grid" id="system-grid"></div>
      </section>

      <section class="view" id="view-system">
        <div class="map-wrap">
          <div id="map-container" aria-label="System map"></div>
          <aside class="map-popup" id="map-popup" aria-live="polite" hidden>
            <div class="map-popup-head">
              <div class="panel-meta">
                <h2 id="popup-title">Details</h2>
                <p id="popup-subtitle"></p>
                <div id="popup-line-icons" class="line-icons" hidden></div>
              </div>
              <button class="close-button" id="popup-close" type="button" aria-label="Close details">
                X
              </button>
            </div>
            <div class="sound-list" id="popup-sound-list" role="list"></div>
          </aside>
        </div>

        <aside class="side-panel" id="side-panel" aria-live="polite" hidden>
          <div class="side-panel-head">
            <div class="panel-main">
              <div class="panel-meta">
                <h2 id="panel-title">System</h2>
                <p id="panel-subtitle">Select a line or station to view sounds.</p>
                <div id="panel-line-icons" class="line-icons" hidden></div>
              </div>
              <img id="panel-system-icon" class="panel-system-icon" alt="" hidden />
            </div>
            <button class="close-button" id="panel-back" type="button" aria-label="Back to system view">
              X
            </button>
          </div>
          <div class="sound-list" id="sound-list" role="list"></div>
        </aside>
        <section class="system-list-view" id="system-list-view"></section>
      </section>
    </main>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
